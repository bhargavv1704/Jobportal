<!-- core/templates/core/login.html -->

<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef1f5;
            padding: 40px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #1976D2;
        }

        a {
            color: #2196F3;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .links {
            margin-top: 15px;
            text-align: center;
        }

        ul {
            padding-left: 20px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <div class="links">
            <p>No account?</p>
            <ul>
                <li><a href="{% url 'employer_register' %}">Register as Employer</a></li>
                <li><a href="{% url 'jobseeker_register' %}">Register as Job Seeker</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
